<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Balance Text Demo</title>
<script src="http://use.edgefonts.net/source-sans-pro:n3,n4,i3,i4,n6.js"></script>
<link rel="stylesheet" type="text/css" href="test1.css">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div id="content">
  <section id="balanced">
    <div class="balance-text demo-body">
      <p>This text has a break tag [following here]<br/> and another break tag [following here]<br/> that were inserted by author and should not be removed. I don't know why anyone would use balance text on this type of markup, but the code needs to handle it in a reasonable way.</p>
    </div>
  </section>
</div>

<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script src="../jquery.balancetext.js"></script>
<script>
/*jslint vars: true, plusplus: true, devel: true, browser: true, nomen: true, indent: 4, maxerr: 50 */
/*global $ */
"use strict";

// Call the balanceText plugin on the elements to style. When a browser has native support for
// the text-wrap property, the text balanceText plugin will let the browser handle it natively,
// otherwise it will apply its own text balancing code.
function applyBalanceText() {
  var container = $(".balance-text");
  container.find("p").balanceText();
}

applyBalanceText();

$(window).resize(applyBalanceText);
</script>

</body>
</html>
